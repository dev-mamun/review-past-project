<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center"> Abdullah and Essohanam Survey form</h1>
      <p id="description" class="description text-center">Hello World, we are software developpers!</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label id="number-label" for="number">Age</label>
        <input type="number" name="number" id="number" min="15" max="100" class="form-control"
          placeholder="Enter your age" required />
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend microverse to a friend?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely</label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
      </div>

      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>

        <label>
          <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />
          Front-end
        </label>
        <label>
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />
          Back-end
        </label>
        <label>
          <input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />
          Challenges
        </label>
        <label>
          <input name="prefer" value="videos" type="checkbox" class="input-checkbox" />
          Videos
        </label>
      </div>

      <div class="form-group">
        <p>Any suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment"
          placeholder="Enter your suggestions here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>

    </form>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
